{% extends 'news/base.html' %}
{% load static %}
{% block title %} {{ news.title }} {% endblock title %}
{% block content %}
<h2 class="text-center">Joriy yangilikni o'chirish</h2>
<form method="post">{% csrf_token %}
  <p>{{ news.title | truncatewords:3 }}... Yangilikini o'chirmoqchimisiz?</p>
  <button type="submit" class="btn btn-danger nl-2">Tasdiqlayman</button>

</form>

{% endblock %}
