{% extends 'news/base.html' %}
{% load static %}

{% block title %} Login sahifasi {% endblock title %}

{% block content %}
<style>
    /* Main container for the login form */
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    /* Header styling */
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
    }

    .login-header p {
        color: #666;
        font-size: 14px;
    }

    /* Form styling */
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    /* Styling for form.as_p generated <p> tags */
    .login-form p {
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    .login-form label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
    }

    .login-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
    }

    .login-form input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* Button styling */
    .login-form button {
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-form button:hover {
        background-color: #0056b3;
    }

    /* Forgot Password link */
    .forgot-password {
        text-align: center;
        margin-top: 20px;
    }

    .forgot-password a {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    .forgot-password a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 500px) {
        .login-container {
            margin: 20px;
            padding: 20px;
        }

        .login-header h2 {
            font-size: 20px;
        }

        .login-form input,
        .login-form button {
            font-size: 14px;
        }
    }
</style>
<section style="margin-top:35rem;">
<div class="login-container">
    <!-- Login Header -->
    <div class="login-header">
        <h2>Saytga Kirish - Login</h2>
        <p>Saytga kirish uchun quyidagi formani to'ldiring</p>
    </div>

    <!-- Login Form -->
    <form method="POST" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <!-- Forgot Password Link -->
    <div class="forgot-password">
        <a href="{% url 'password_reset' %}">Parolni unutdingizmi?</a><br>
        <a href="{% url 'user_register' %}">Ro'yxatdan o'tish</a>
    </div>
</div>
</section>
{% endblock content %}
